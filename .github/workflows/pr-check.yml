name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-quality-check-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    if: ${{ !startsWith(github.head_ref, 'automation/') }}

    steps:
      - name: Check PR state
        id: pr_state
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const isClosed = pr.state !== 'open' || pr.merged;
            core.setOutput('should_run', isClosed ? 'false' : 'true');
            if (isClosed) {
              console.log(`PR #${prNumber} is ${pr.merged ? 'merged' : pr.state}; skipping quality checks`);
            }

      - name: Detect community-content-only PR
        id: community_only
        if: steps.pr_state.outputs.should_run == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100
            });

            const allowedPrefixes = ['data/community-content/'];
            const allowedFiles = new Set(['package-lock.json']);

            const outsideFiles = files
              .map(file => file.filename)
              .filter(filename => {
                if (allowedFiles.has(filename)) return false;
                return !allowedPrefixes.some(prefix => filename.startsWith(prefix));
              });

            const isCommunityOnly = outsideFiles.length === 0;
            core.setOutput('is_community_only', isCommunityOnly ? 'true' : 'false');

            if (isCommunityOnly) {
              console.log('PR only touches data/community-content (and optionally package-lock.json); skipping checks.');
            } else if (outsideFiles.length > 0) {
              console.log(`PR touches non-community files; running full checks. Examples: ${outsideFiles.slice(0, 5).join(', ')}`);
            }

      - name: Checkout code
        if: steps.pr_state.outputs.should_run == 'true' && steps.community_only.outputs.is_community_only != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.pr_state.outputs.should_run == 'true' && steps.community_only.outputs.is_community_only != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.pr_state.outputs.should_run == 'true' && steps.community_only.outputs.is_community_only != 'true'
        run: npm ci

      - name: Run full check
        if: steps.pr_state.outputs.should_run == 'true' && steps.community_only.outputs.is_community_only != 'true'
        run: npm run check

      - name: Community-only PR passes
        if: steps.pr_state.outputs.should_run == 'true' && steps.community_only.outputs.is_community_only == 'true'
        run: echo "Community-content-only PR; skipping npm checks."
